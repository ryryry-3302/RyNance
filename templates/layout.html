<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
        <script src="/static/scripts.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/styles.css" rel="stylesheet">
        <link rel="icon" href="/static/piggy-bank-fill.svg">
        <title>RyNance: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <header class="bg-dark bg-gradient pb-3" style="--bs-bg-opacity: .8;">
            <div class="container-md">
            <nav class="navbar navbar-expand-md navbar-dark bg-dark border border-5 ronded-bottom-3" style="--bs-bg-opacity: .5; border-radius: 1rem;">

                    <a class="navbar-brand" href="/">
                        <i class="bi bi-piggy-bank-fill" style="font-size: 2rem;" height="32" width="32"></i><span class="fw-bolder fs-2"> RyNance</span>
                    </a>

                    <button class="navbar-toggler btn btn-outline-secondary border-5" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end fw-bold fs-5"  style="text-align: right">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home&#160
                            <i class="bi bi-house"></i>
                        </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/calculate">Calculate&#160
                            <i class="bi bi-calculator"></i>   
                            </a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="/budget">Budget&#160
                            <i class="bi bi-wallet2"></i>
                        </a>
                        </li>
                        <li class="nav-item ">
                        <a class="nav-link active" href="/learn">Learn&#160
                            <i class="bi bi-pencil-square"></i>
                        </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link active" href="/compare">Compare Salaries&#160
                                <i class="bi bi-cart4"></i>
                            </a>
                        </li>
                    </ul>
                    <div class="nav-item dropdown fw-bold fs-5 text-light">
                        <a class="nav-link active dropdown-toggle text-light" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Contact Me&#160
                            <i class="bi bi-telephone-inbound"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" style="text-align: right">
                        <li><a class="dropdown-item" href="https://www.instagram.com/ryryryry4n/?hl=en">Instagram&#160 <i class="bi bi-instagram"></i></a></li>
                        <li><a class="dropdown-item" href="https://github.com/ryryry-3302/">Github &#160<i class="bi bi-github"></i></a></li>
                        <li><a class="dropdown-item" href="https://www.linkedin.com/in/ryan-l-b376a7123/">Linked &#160<i class="bi bi-linkedin"></i></a></li>
                        </ul>
                    </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="container-fluid py-5 text-center bg-dark bg-gradient" style="--bs-bg-opacity: .8;">
            {% block main
            %}{% endblock %}
    </main>

    <footer class="small text-end text-light bg-dark bg-gradient">
        <p class="text-muted pt-3 mb-0 pe-3 pb-1">Brought to you by Ry Pte Ltd&#169;2022 </p>
    </footer>

    </body>

</html>
